name: test-workflow
on: [push, pull_request]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "14.15.3"
      - name: lint and test
        env:
          CI: true
        run: |
          yarn install
          yarn lint
          # yarn test
